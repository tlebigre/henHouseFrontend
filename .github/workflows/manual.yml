name: Deploy HenHouse Frontend

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - staging
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: build

  deploy:
    needs: build
    runs-on: [self-hosted, henhouse-front]

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: /tmp/build

      - name: Deploy to Nginx
        run: |
          sudo mkdir -p /var/www/henhouse
          sudo rsync -av --delete /tmp/build/ /var/www/henhouse/
          sudo chown -R www-data:www-data /var/www/henhouse

      - name: Reload nginx
        run: sudo systemctl reload nginx
