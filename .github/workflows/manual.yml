name: Deploy Frontend

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "prod"
        type: choice
        options:
          - prod
          - staging

jobs:
  build:
    name: Build frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Svelte app
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/

  deploy:
    name: Deploy to Raspberry Pi
    runs-on: [self-hosted, henhouse-front]
    needs: build

    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: /tmp/dist

      - name: Deploy to Nginx web root
        run: |
          sudo mkdir -p "${{ /var/www/henhouse }}"
          sudo rsync -av --delete /tmp/dist/ "${{ /var/www/henhouse }}/"
          sudo chown -R www-data:www-data "${{ /var/www/henhouse }}"

      - name: Reload Nginx
        run: sudo systemctl reload nginx
